<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Virtual Keyboard by Vakhno</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body class='bg'>
	<header class='header'>
		<div class="header__container container">
			<div class="header__info">
				To open virtual keyboard, click on input! To close virtual keyboard, click to any zone, except keyboard
				and input space!
			</div>
		</div>
	</header>
	<div class="content">
		<textarea class="content__input matrix-input input" cols="30" rows="10" placeholder='Click here!'></textarea>
	</div>
	<footer class="footer">
		<div class="footer__container container">
			<div class="footer__author author">created by Vakhno</div>
			<div class="footer__social social">
				<object type="image/svg+xml" data="../../img/github.svg" width="22" height="22"></object>
			</div>
		</div>
	</footer>
	<script src="js/libs.min.js"></script>
	<script src="js/script.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
